<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Recommendation Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Film Recommendation Based on Your Preferences</h1>
        </header>

        <section id="intro">
            <p>Welcome! Please fill out the form below to get movie recommendations based on your MBTI, age, mood, and favorite movie genre.</p>
        </section>

        <section id="user-form">
            <form id="input-form">
                <label for="mbti">Select your MBTI type:</label>
                <select id="mbti">
                    <option value="intj">INTJ</option>
                    <option value="intp">INTP</option>
                    <option value="entj">ENTJ</option>
                    <option value="entp">ENTP</option>
                    <option value="infj">INFJ</option>
                    <option value="infp">INFP</option>
                    <option value="enfj">ENFJ</option>
                    <option value="enfp">ENFP</option>
                    <option value="istj">ISTJ</option>
                    <option value="estj">ESTJ</option>
                    <option value="esto">ESTO</option>
                    <option value="isfj">ISFJ</option>
                    <option value="isfp">ISFP</option>
                    <option value="esfj">ESFJ</option>
                    <option value="esfp">ESFP</option>
                </select>
                
                <label for="age">Your Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>

                <label for="mood">Select your mood:</label>
                <select id="mood">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="adventurous">Adventurous</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="angry">Angry</option>
                </select>

                <label for="genre">Favorite Genre:</label>
                <select id="genre">
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="drama">Drama</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="fantasy">Fantasy</option>
                </select>

                <button type="submit">Get Recommendations</button>
            </form>
        </section>

        <section id="recommendations">
            <h2>Movie Recommendations</h2>
            <div id="movie-list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
